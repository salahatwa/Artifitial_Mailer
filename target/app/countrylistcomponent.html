<label>Country:</label> 
<select [(ngModel)]="selectedCountry.id" (change)="onSelect($event.target.value)">
  <option value="0">--Select--</option>
  <option *ngFor="#country of countries" value= {{country.id}}>{{country.name}}</option>
</select>
<br/><br/>
<div>
<label>State:</label>
<select [(ngModel)]="selectedState.id" (change)="select($event.target.value)">
  <option *ngFor="#state of states " value= {{state.id}}>{{state.name}}</option>
</select>
</div>

<label>city </label> 
<select>
  <option *ngFor="#city of cities " value= {{city.id}}>{{city.name}}</option>
</select>
